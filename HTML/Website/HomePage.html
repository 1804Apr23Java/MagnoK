<!DOCTYPE HTML/>
<html>

<head>
    <title align="center">Cities</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CityTheme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <h1 align="center">Cities</h1>

    <!--Bootstrap Navbar-->

    <div class="navbar navCities">
        <a href="HomePage.html">Home</a>
        <a href="Honolulu.html">Honolulu</a>
        <a href="Miami.html">Miami</a>
        <a href="LosAngeles.html">Los Angeles</a>
    </div>

    <!--Bootstrap Carousel-->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/Hawaii.jpg" alt="Honolulu" width="100%" height="auto" border="5" class="center">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/Miami.jpg" alt="Miami" width="100%" height="auto" border="5" class="center">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/LosAngeles.jpg" alt="LosAngeles" width="100%" height="auto" border="5" class="center">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--Bootstrap form-->

    <form class = "comment-form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Suggest a City!</label>
            <textarea class="form-control" id="commentInput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton" value="Enter">Submit</button>
    </form>
   
    <br>

    <div class="comment">
        <h6>Suggested Cties</h6>
        <div class="comment" id="suggestedCities"></div>
    </div>

    <br>


    <p>
        <input type="text" value="abc"> (text)</p>
    <p>
        <input type="password" value="abc"> (password)</p>
    <p>
        <input type="checkbox" checked> (checkbox)</p>
    <p>
        <input type="radio" value="A" name="choice">
        <input type="radio" value="B" name="choice">
        <input type="radio" value="C" name="choice" checked> (radio)</p>
    <p>
        <input type="file" checked> (file)</p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--Add event listener-->
    <script src="scripts/getFormInfo.js"></script>

</body>

</html>
