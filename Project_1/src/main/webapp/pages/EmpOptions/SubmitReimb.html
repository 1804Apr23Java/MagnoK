<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submitting Reimbursement</title>
<link rel="stylesheet" href="css/SubmitReimb.css" />
<!-- Linking Bootstrap-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<form action="submitreimb" method="post">

		<!-- Request Notes -->
		<div class="form-group">
			<label for="requestNotes">Reimbursement Request Notes</label>
			<textarea class="form-control" id="requestNotes" rows="3"
				name="reqNotes"></textarea>
			<small id="passwordHelpBlock" class="form-text text-muted">
				Please include all relevant information (Reason for request) max
				(140 characters) </small>
		</div>

		<!-- Money Input -->
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>
			<input type="number" min="0" step="0.01" data-number-to-fixed="2"
				data-number-stepfactor="100" class="currency" name="amount">
		</div>

		<div>
			<button class="btn btn-primary" type="submit">Submit
				Reimbursement</button>
		</div>
	</form>
	
	<br>

	<div>
		<a href="Employee"><button class="btn btn-primary">Cancel Request!</button></a>
</div>

</body>
<!-- <script src="scripts/UserInfo.js"></script> -->
</html>
